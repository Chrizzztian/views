<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Usuario</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#014d8d",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center group/design-root overflow-x-hidden">
<header class="absolute top-0 left-0 right-0 p-8">
<div class="flex items-center justify-center gap-3">
<img src="templates/static/images/corporacion_mayol.png" alt="Logo Corporación Mayol" class="h-8 w-auto">
<h2 class="text-xl font-bold leading-tight tracking-tight text-[#111418] dark:text-white">Corporación Mayol</h2>
</div>
</header>
<main class="w-full max-w-md px-4 py-16">
<div class="flex flex-col items-center gap-8">
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-4xl font-black leading-tight tracking-tighter text-[#111418] dark:text-white">Crear una Cuenta</h1>
<p class="text-base text-gray-500 dark:text-gray-400">Únete para acceder a lo mejor en hilos y máquinas de coser.</p>
</div>
<form class="flex w-full flex-col gap-4">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-[#111418] dark:text-gray-200">Nombre Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Introduce tu nombre completo" type="text" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-[#111418] dark:text-gray-200">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="tu.correo@ejemplo.com" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-[#111418] dark:text-gray-200">Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Crea una contraseña segura" type="password" value=""/>
</label>
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-[#111418] dark:text-gray-200">Confirmar Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617589] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Vuelve a escribir la contraseña" type="password" value=""/>
</label>
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 mt-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors duration-200">
<span class="truncate">Registrarse</span>
</button>
</form>
<div class="flex flex-col items-center gap-4 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
              ¿Ya tienes una cuenta? <a class="font-bold text-primary hover:underline" href="#">Inicia sesión aquí</a>
</p>
<p class="text-xs text-gray-400 dark:text-gray-500 max-w-xs">
              Al registrarte, aceptas nuestros <a class="underline" href="#">Términos de Servicio</a> y <a class="underline" href="#">Política de Privacidad</a>.
            </p>
</div>
</div>
</main>
</div>
</body></html>
