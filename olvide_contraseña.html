<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Olvidé Contraseña - Corporación Mayol</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#014d8d",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            line-height: 1;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<!-- TopNavBar - Modified for simplicity -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] dark:border-b-background-dark/50 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4">
<img src="templates/static/images/corporacion_mayol.png" alt="Logo Corporación Mayol" class="h-8 w-auto">
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Corporación Mayol</h2>
</div>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Iniciar Sesión</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex flex-1 items-center justify-center p-4 py-16 sm:py-24">
<div class="w-full max-w-md rounded-xl bg-white dark:bg-background-dark/80 dark:border dark:border-white/10 p-8 shadow-sm">
<!-- HeadlineText -->
<h1 class="text-[#111418] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3">Recuperar Contraseña</h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal pb-6 text-center">
                    Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
<div class="flex flex-col gap-6">
<!-- TextField -->
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-white/20 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="tu.correo@ejemplo.com" type="email" value=""/>
</label>
<!-- SingleButton -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors duration-200">
<span class="truncate">Enviar Instrucciones</span>
</button>
</div>
<!-- Secondary Link -->
<div class="mt-8 text-center">
<a class="text-sm font-medium text-primary hover:underline" href="#">Volver a Iniciar Sesión</a>
</div>
</div>
</main>
</div>
</body></html>
